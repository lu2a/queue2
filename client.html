<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة العميل - نظام إدارة الانتظار</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .clinic-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .clinic-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .current-number {
            font-size: 3rem;
            font-weight: bold;
            color: #fbbf24;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .waiting-number {
            font-size: 2rem;
            font-weight: bold;
            color: #10b981;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .arabic-number {
            font-family: 'Cairo', sans-serif;
            font-weight: 700;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1001;
        }
        
        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .complaint-form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="bg-white/10 backdrop-blur-md border-b border-white/20 p-6">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <i class="fas fa-user text-3xl text-yellow-300 ml-3"></i>
                <div>
                    <h1 class="text-2xl font-bold text-white">صفحة العميل</h1>
                    <p class="text-gray-200 text-sm">متابعة حالة الانتظار</p>
                </div>
            </div>
            <div class="text-center">
                <div class="text-2xl font-bold text-yellow-300 arabic-number" id="currentTime"></div>
                <div class="text-sm text-gray-300" id="currentDate"></div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mx-auto p-6">
        <!-- Clinic Selection -->
        <div class="mb-8">
            <h2 class="text-2xl font-bold text-white mb-4">اختر العيادة</h2>
            <div id="clinicsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Clinics will be loaded here -->
            </div>
        </div>

        <!-- Selected Clinic Info -->
        <div id="selectedClinic" class="hidden">
            <div class="bg-white/10 backdrop-blur-md rounded-2xl p-8 border border-white/20 mb-8">
                <div class="text-center">
                    <h3 class="text-3xl font-bold text-white mb-4" id="selectedClinicName"></h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div>
                            <h4 class="text-xl text-gray-200 mb-2">الرقم الحالي</h4>
                            <div class="current-number arabic-number" id="currentNumber">٠</div>
                        </div>
                        <div>
                            <h4 class="text-xl text-gray-200 mb-2">رقمك</h4>
                            <div class="waiting-number arabic-number" id="waitingNumber">-</div>
                        </div>
                    </div>
                    <div class="mt-6">
                        <button id="getNumberBtn" class="bg-green-500 text-white px-8 py-4 rounded-lg font-bold text-lg hover:bg-green-600 transition-colors">
                            <i class="fas fa-ticket-alt mr-2"></i>
                            الحصول على رقم
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Client Input Section -->
        <div id="clientInput" class="hidden bg-white/10 backdrop-blur-md rounded-2xl p-8 border border-white/20 mb-8">
            <h3 class="text-2xl font-bold text-white mb-6 text-center">معلومات العميل</h3>
            <form id="clientForm" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-white mb-2">الاسم (اختياري)</label>
                        <input type="text" id="clientName" class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-lg text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-300" placeholder="أدخل اسمك">
                    </div>
                    <div>
                        <label class="block text-white mb-2">رقم التليفون (اختياري)</label>
                        <input type="tel" id="clientPhone" class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-lg text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-300" placeholder="أدخل رقم تليفونك">
                    </div>
                </div>
                <div>
                    <label class="block text-white mb-2">البريد الإلكتروني (اختياري)</label>
                    <input type="email" id="clientEmail" class="w-full px-4 py-3 bg-white/20 border border-white/30 rounded-lg text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-300" placeholder="أدخل بريدك الإلكتروني">
                </div>
                <div class="flex space-x-4">
                    <button type="submit" class="flex-1 bg-yellow-400 text-purple-900 px-6 py-3 rounded-lg font-bold hover:bg-yellow-300 transition-colors">
                        <i class="fas fa-save mr-2"></i>
                        حفظ وتفعيل التنبيهات
                    </button>
                    <button type="button" id="skipInfo" class="flex-1 bg-gray-600 text-white px-6 py-3 rounded-lg hover:bg-gray-700 transition-colors">
                        <i class="fas fa-forward mr-2"></i>
                        تخطي
                    </button>
                </div>
            </form>
        </div>

        <!-- Waiting Status -->
        <div id="waitingStatus" class="hidden bg-white/10 backdrop-blur-md rounded-2xl p-8 border border-white/20 mb-8">
            <div class="text-center">
                <div class="mb-6">
                    <i class="fas fa-clock text-6xl text-yellow-300 mb-4"></i>
                    <h3 class="text-2xl font-bold text-white mb-2">جاري الانتظار</h3>
                    <p class="text-gray-200">سيتم تنبيهك عند الاقتراب من دورك</p>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-center">
                    <div class="bg-white/20 rounded-lg p-4">
                        <div class="text-2xl font-bold text-yellow-300 arabic-number" id="clientsBefore">٠</div>
                        <div class="text-sm text-gray-200">عميل قبلك</div>
                    </div>
                    <div class="bg-white/20 rounded-lg p-4">
                        <div class="text-2xl font-bold text-yellow-300 arabic-number" id="estimatedTime">٠</div>
                        <div class="text-sm text-gray-200">وقت الانتظار (دقائق)</div>
                    </div>
                    <div class="bg-white/20 rounded-lg p-4">
                        <div class="text-2xl font-bold text-yellow-300 arabic-number" id="yourNumber">٠</div>
                        <div class="text-sm text-gray-200">رقمك</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Complaint Section -->
        <div class="bg-white/10 backdrop-blur-md rounded-2xl p-8 border border-white/20">
            <h3 class="text-2xl font-bold text-white mb-6 text-center">
                <i class="fas fa-comments text-yellow-300 mr-2"></i>
                الشكاوى والاقتراحات
            </h3>
            <div class="text-center mb-6">
                <button id="addComplaintBtn" class="bg-red-500 text-white px-6 py-3 rounded-lg hover:bg-red-600 transition-colors">
                    <i class="fas fa-plus mr-2"></i>
                    تقديم شكوى أو اقتراح
                </button>
            </div>
        </div>
    </div>

    <!-- Complaint Modal -->
    <div id="complaintModal" class="modal">
        <div class="complaint-form rounded-2xl p-8 max-w-lg w-full mx-4">
            <div class="text-center mb-6">
                <i class="fas fa-comment-dots text-4xl text-purple-600 mb-4"></i>
                <h2 class="text-2xl font-bold text-gray-800">شكوى أو اقتراح</h2>
            </div>
            
            <form id="complaintForm" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700 mb-2">الاسم (اختياري)</label>
                        <input type="text" id="complaintName" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600" placeholder="أدخل اسمك">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">رقم التليفون (اختياري)</label>
                        <input type="tel" id="complaintPhone" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600" placeholder="أدخل رقم تليفونك">
                    </div>
                </div>
                
                <div>
                    <label class="block text-gray-700 mb-2">البريد الإلكتروني (اختياري)</label>
                    <input type="email" id="complaintEmail" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600" placeholder="أدخل بريدك الإلكتروني">
                </div>
                
                <div>
                    <label class="block text-gray-700 mb-2">النوع</label>
                    <select id="complaintType" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600">
                        <option value="complaint">شكوى</option>
                        <option value="suggestion">اقتراح</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-gray-700 mb-2">النص (مطلوب)</label>
                    <textarea id="complaintText" rows="4" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600" placeholder="أدخل نص الشكوى أو الاقتراح (140 حرف كحد أقصى)" maxlength="140" required></textarea>
                    <div class="text-sm text-gray-500 mt-1">
                        <span id="charCount">0</span>/140 حرف
                    </div>
                </div>
                
                <div>
                    <label class="block text-gray-700 mb-2">ملاحظات إضافية (اختياري)</label>
                    <textarea id="complaintNotes" rows="2" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600" placeholder="أدخل أي ملاحظات إضافية"></textarea>
                </div>
                
                <div class="flex space-x-4">
                    <button type="button" id="cancelComplaint" class="flex-1 bg-gray-500 text-white py-3 rounded-lg hover:bg-gray-600 transition-colors">
                        إلغاء
                    </button>
                    <button type="submit" class="flex-1 bg-purple-600 text-white py-3 rounded-lg hover:bg-purple-700 transition-colors">
                        <i class="fas fa-paper-plane mr-2"></i>
                        إرسال
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg">
        <i class="fas fa-check mr-2"></i>
        <span id="notificationText">تمت العملية بنجاح</span>
    </div>

    <!-- Call Notification -->
    <div id="callNotification" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 hidden items-center justify-center">
        <div class="bg-white rounded-2xl p-8 max-w-md w-full mx-4 text-center">
            <i class="fas fa-bullhorn text-6xl text-green-500 mb-4 pulse-animation"></i>
            <h2 class="text-3xl font-bold text-gray-800 mb-4">تم النداء على رقمك!</h2>
            <p class="text-xl text-gray-600 mb-6">يرجى التوجه إلى العيادة فوراً</p>
            <button id="dismissCall" class="bg-green-500 text-white px-8 py-3 rounded-lg font-bold hover:bg-green-600 transition-colors">
                فهمت
            </button>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script>
        let selectedClinic = null;
        let selectedClinicData = null;
        let clientNumber = null;
        let isWaiting = false;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadClinics();
            setupEventListeners();
            updateDateTime();
            setInterval(updateDateTime, 1000);
        });

        // Load clinics
        function loadClinics() {
            clinicsRef.on('value', (snapshot) => {
                const clinics = snapshot.val() || {};
                const clinicsList = document.getElementById('clinicsList');
                clinicsList.innerHTML = '';

                Object.keys(clinics).forEach(clinicId => {
                    const clinic = clinics[clinicId];
                    const clinicCard = createClinicCard(clinicId, clinic);
                    clinicsList.appendChild(clinicCard);
                });
            });
        }

        // Create clinic card
        function createClinicCard(clinicId, clinic) {
            const card = document.createElement('div');
            card.className = 'clinic-card rounded-2xl p-6 cursor-pointer';
            card.onclick = () => selectClinic(clinicId, clinic);
            
            const statusColor = clinic.active ? 'text-green-400' : 'text-red-400';
            const statusText = clinic.active ? 'نشطة' : 'متوقفة';
            
            card.innerHTML = `
                <div class="text-center">
                    <i class="fas fa-hospital text-4xl text-yellow-300 mb-4"></i>
                    <h3 class="text-xl font-bold text-white mb-2">${clinic.name}</h3>
                    <div class="text-2xl font-bold text-yellow-300 arabic-number mb-2">${convertToArabicNumbers(clinic.currentNumber || 0)}</div>
                    <div class="text-sm ${statusColor} mb-2">${statusText}</div>
                    <div class="text-xs text-gray-300">رقم العيادة: ${convertToArabicNumbers(clinicId)}</div>
                </div>
            `;
            
            return card;
        }

        // Select clinic
        function selectClinic(clinicId, clinic) {
            if (!clinic.active) {
                showNotification('العيادة متوقفة حالياً', 'error');
                return;
            }
            
            selectedClinic = clinicId;
            selectedClinicData = clinic;
            
            document.getElementById('selectedClinicName').textContent = clinic.name;
            document.getElementById('currentNumber').textContent = convertToArabicNumbers(clinic.currentNumber || 0);
            
            document.getElementById('selectedClinic').classList.remove('hidden');
            
            // Scroll to selected clinic
            document.getElementById('selectedClinic').scrollIntoView({ behavior: 'smooth' });
        }

        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('getNumberBtn').addEventListener('click', getNumber);
            document.getElementById('clientForm').addEventListener('submit', saveClientInfo);
            document.getElementById('skipInfo').addEventListener('click', skipClientInfo);
            document.getElementById('addComplaintBtn').addEventListener('click', showComplaintModal);
            document.getElementById('cancelComplaint').addEventListener('click', hideComplaintModal);
            document.getElementById('complaintForm').addEventListener('submit', submitComplaint);
            document.getElementById('complaintText').addEventListener('input', updateCharCount);
            document.getElementById('dismissCall').addEventListener('click', dismissCallNotification);
        }

        // Get number
        function getNumber() {
            if (!selectedClinic) return;
            
            // Generate client number (in real system, this would be from Firebase)
            clientNumber = Math.floor(Math.random() * 100) + 1;
            document.getElementById('waitingNumber').textContent = convertToArabicNumbers(clientNumber);
            
            // Show client input form
            document.getElementById('clientInput').classList.remove('hidden');
            document.getElementById('getNumberBtn').classList.add('hidden');
            
            // Scroll to form
            document.getElementById('clientInput').scrollIntoView({ behavior: 'smooth' });
        }

        // Save client info
        function saveClientInfo(e) {
            e.preventDefault();
            
            const clientData = {
                name: document.getElementById('clientName').value,
                phone: document.getElementById('clientPhone').value,
                email: document.getElementById('clientEmail').value,
                clinic: selectedClinic,
                number: clientNumber,
                timestamp: new Date().toISOString()
            };
            
            // Save to Firebase (in real system)
            // clientsRef.push(clientData);
            
            startWaiting();
            showNotification('تم حفظ المعلومات وتفعيل التنبيهات');
        }

        // Skip client info
        function skipClientInfo() {
            startWaiting();
            showNotification('تم الحصول على الرقم بدون تنبيهات');
        }

        // Start waiting
        function startWaiting() {
            document.getElementById('clientInput').classList.add('hidden');
            document.getElementById('waitingStatus').classList.remove('hidden');
            document.getElementById('yourNumber').textContent = convertToArabicNumbers(clientNumber);
            
            isWaiting = true;
            
            // Start monitoring queue
            monitorQueue();
            
            // Scroll to waiting status
            document.getElementById('waitingStatus').scrollIntoView({ behavior: 'smooth' });
        }

        // Monitor queue
        function monitorQueue() {
            if (!isWaiting || !selectedClinic) return;
            
            clinicsRef.child(selectedClinic).on('value', (snapshot) => {
                const clinic = snapshot.val();
                if (clinic) {
                    const currentNum = clinic.currentNumber || 0;
                    document.getElementById('currentNumber').textContent = convertToArabicNumbers(currentNum);
                    
                    // Update waiting info
                    const clientsBefore = Math.max(0, clientNumber - currentNum - 1);
                    const estimatedTime = clientsBefore * 5; // 5 minutes per client
                    
                    document.getElementById('clientsBefore').textContent = convertToArabicNumbers(clientsBefore);
                    document.getElementById('estimatedTime').textContent = convertToArabicNumbers(estimatedTime);
                    
                    // Check if it's client's turn
                    if (currentNum >= clientNumber) {
                        showCallNotification();
                        isWaiting = false;
                    }
                }
            });
        }

        // Show call notification
        function showCallNotification() {
            document.getElementById('callNotification').classList.remove('hidden');
            document.getElementById('callNotification').classList.add('flex');
            
            // Play notification sound
            playNotificationSound();
        }

        // Dismiss call notification
        function dismissCallNotification() {
            document.getElementById('callNotification').classList.add('hidden');
            document.getElementById('callNotification').classList.remove('flex');
            
            // Reset for new number
            document.getElementById('waitingStatus').classList.add('hidden');
            document.getElementById('getNumberBtn').classList.remove('hidden');
            
            clientNumber = null;
            isWaiting = false;
        }

        // Play notification sound
        function playNotificationSound() {
            // Create audio context and play notification sound
            const audio = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBSuBzvLZiTYIG2m98OScTgwOUarm7blmGgU7k9n1unEiBC13yO/eizEIHWq+8+OWT');
            audio.play().catch(e => console.log('Audio play failed:', e));
        }

        // Show complaint modal
        function showComplaintModal() {
            document.getElementById('complaintModal').classList.add('show');
        }

        // Hide complaint modal
        function hideComplaintModal() {
            document.getElementById('complaintModal').classList.remove('show');
            document.getElementById('complaintForm').reset();
            document.getElementById('charCount').textContent = '0';
        }

        // Update character count
        function updateCharCount() {
            const text = document.getElementById('complaintText').value;
            document.getElementById('charCount').textContent = text.length;
        }

        // Submit complaint
        function submitComplaint(e) {
            e.preventDefault();
            
            const complaintData = {
                name: document.getElementById('complaintName').value,
                phone: document.getElementById('complaintPhone').value,
                email: document.getElementById('complaintEmail').value,
                type: document.getElementById('complaintType').value,
                text: document.getElementById('complaintText').value,
                notes: document.getElementById('complaintNotes').value,
                timestamp: new Date().toISOString()
            };
            
            if (!complaintData.text.trim()) {
                showNotification('يرجى إدخال نص الشكوى أو الاقتراح', 'error');
                return;
            }
            
            // Save to Firebase
            complaintsRef.push(complaintData)
                .then(() => {
                    showNotification('تم إرسال الشكوى/الاقتراح بنجاح');
                    hideComplaintModal();
                })
                .catch((error) => {
                    showNotification('خطأ في الإرسال: ' + error.message, 'error');
                });
        }

        // Update date and time
        function updateDateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleTimeString('ar-SA');
            document.getElementById('currentDate').textContent = now.toLocaleDateString('ar-SA', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            
            notificationText.textContent = message;
            notification.className = `notification ${type === 'error' ? 'bg-red-500' : 'bg-green-500'} text-white px-6 py-3 rounded-lg shadow-lg show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Initialize animations
        anime({
            targets: '.clinic-card',
            translateY: [50, 0],
            opacity: [0, 1],
            delay: anime.stagger(200),
            duration: 800,
            easing: 'easeOutQuart'
        });
    </script>
</body>
</html>
